<!DOCTYPE html>
<html>
    <head>
        <title>Electricity Bill using Node.js</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <style>
            body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.container {
    text-align: center;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 10px;
}

input {
    width: 75%;
    padding: 8px;
    box-sizing: border-box;
    margin-bottom: 20px;
}

button {
    background-color: #007bff;
    color: #ffffff;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.result {
    margin-top: 20px;
}

        </style>
    </head>
    <body>
        <div class="container">
            <h1>Electricity Bill Calculator</h1>
            <form action="/calculate" method="post">
                <div class="form-group">
                    <label for="firstname" id="firstname" class="form-label">Enter Name:</label>
                <input type="text" class="form-control" id="firstname" name="firstname"></input>
                </div>
                <div><label for="mobileno" id="mobileno" class="form-label">Enter Mobile No:</label>
                    <input type="tel" class="form-control" id="mobileno" name="mobileno"></input></div>
                <div class="form-group">
                    <label for="units" id="units" class="form-label">Enter Units:</label>
                <input type="number" class="form-control" id="units" name="units"></input>
                </div>
                <div class="form-group">
                    <button type="submit" name="submit">Calculate</button>  
                </div>
                
                <div id="result"></div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/public/script.js"></script>
    </body>
</html>
